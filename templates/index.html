{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summary - Premium News Intelligence</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-dark: #0a0e27;
      --primary-accent: #2d3561;
      --gold-accent: #d4af37;
      --gold-light: #f4e4bc;
      --text-primary: #ffffff;
      --text-secondary: #b8bdd0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0e27;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(45, 53, 97, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 60px 0;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Header Section */
    .header-section {
      text-align: center;
      margin-bottom: 80px;
      animation: fadeIn 1s ease-out;
    }

    .header-section .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--gold-accent), var(--gold-light));
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
    }

    .header-section h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ffffff, var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .header-section p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Glass Card Effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideUp 0.6s ease-out;
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
      border-color: rgba(212, 175, 55, 0.3);
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gold-accent);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-title i {
      font-size: 1.3rem;
    }

    /* Premium Form Styling */
    .form-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--gold-accent);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      color: var(--text-primary);
    }

    .form-control::placeholder {
      color: rgba(184, 189, 208, 0.5);
    }

    /* Premium Buttons */
    .btn-premium {
      background: linear-gradient(135deg, var(--gold-accent), #c5a13e);
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-premium:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-premium:hover:before {
      left: 100%;
    }

    .btn-premium:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(212, 175, 55, 0.4);
      color: var(--primary-dark);
    }

    .btn-premium:active {
      transform: translateY(-1px);
    }

    .btn-secondary-premium {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    .btn-secondary-premium:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--gold-accent);
      color: var(--text-primary);
      transform: translateY(-3px);
    }

    /* Input Group Styling */
    .search-wrapper {
      position: relative;
      margin-top: 30px;
    }

    .search-wrapper .form-control {
      padding-right: 140px;
    }

    .search-wrapper .btn-premium {
      position: absolute;
      right: 6px;
      top: 6px;
      padding: 12px 28px;
      font-size: 0.9rem;
    }

    /* Alert Messages */
    .alert-custom {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      color: var(--gold-light);
      padding: 16px;
      margin-top: 20px;
      animation: slideIn 0.4s ease-out;
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      padding: 60px;
      animation: fadeIn 0.5s ease-out;
    }

    .spinner-custom {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--gold-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    #loader p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      margin: 40px 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 0 20px;
      }

      .header-section h1 {
        font-size: 2.5rem;
      }

      .glass-card {
        padding: 30px 20px;
      }

      .search-wrapper .form-control {
        padding-right: 20px;
        margin-bottom: 15px;
      }

      .search-wrapper .btn-premium {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <!-- Header -->
    <div class="header-section">
      <div class="logo">
        <i class="bi bi-newspaper"></i>
      </div>
      <h1>News Intelligence</h1>
      <p>Premium news curation and analysis platform</p>
    </div>

    <!-- Auth Section -->
    <div class="row">
      <!-- Register Card -->
      <div class="col-lg-6 mb-4">
        <div class="glass-card">
          <div class="card-title">
            <i class="bi bi-person-plus"></i>
            Create Account
          </div>
          <form id="register-form">
            <div class="mb-4">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="reg-username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="reg-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-premium w-100">
              <i class="bi bi-arrow-right-circle me-2"></i>Register
            </button>
          </form>
          <div id="register-message"></div>
        </div>
      </div>

      <!-- Login Card -->
      <div class="col-lg-6 mb-4">
        <div class="glass-card">
          <div class="card-title">
            <i class="bi bi-shield-lock"></i>
            Member Login
          </div>
          <div class="mb-4">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <button onclick="login()" class="btn-premium w-100">
            <i class="bi bi-unlock me-2"></i>Access Account
          </button>
          <div id="login-status"></div>
        </div>
      </div>
    </div>

    <!-- Saved News Section -->
    <div class="glass-card">
      <div class="card-title">
        <i class="bi bi-bookmark-star"></i>
        Saved Collections
      </div>
      <button id="view-saved-btn" class="btn-secondary-premium w-100">
        <i class="bi bi-eye me-2"></i>View Saved Articles
      </button>
      <div id="saved-news-container"></div>
    </div>

    <!-- News Section -->
    <div class="glass-card">
      <div class="card-title">
        <i class="bi bi-globe2"></i>
        News Discovery
      </div>
      <button onclick="getLatestNews()" class="btn-premium w-100">
        <i class="bi bi-lightning me-2"></i>Get Latest Headlines
      </button>
      
      <div class="divider"></div>
      
      <div class="search-wrapper">
        <input type="text" class="form-control" id="searchTerm" placeholder="Search for specific topics or keywords...">
        <button onclick="searchNews()" class="btn-premium">
          <i class="bi bi-search me-2"></i>Search
        </button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader">
      <div class="spinner-custom"></div>
      <p>Retrieving latest news intelligence...</p>
    </div>

    <!-- News Container -->
    <div id="news-container"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
