{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Summary App</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h1>ðŸ“° News Summary App</h1>

  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="reg-username" placeholder="Username" required />
    <input type="password" id="reg-password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  
  <p id="register-message"></p>

  <div class="auth-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>
  
  <button id="view-saved-btn">View Saved News</button>
  <div id="saved-news-container"></div>
  
  <div class="news-section">
    <h2>Get News</h2>
    <button onclick="getLatestNews()">Get Latest News</button>
    <input type="text" id="searchTerm" placeholder="Search term...">
    <button onclick="searchNews()">Search News</button>
  </div>

  <div id="loader" style="display: none; text-align: center; font-weight: bold;">ðŸ”„ Fetching latest news...</div>

  <div id="news-container"></div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
